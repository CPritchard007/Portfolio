name: Deploy to GitHub Pages (gh-pages branch)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Use "/" for user/org pages (cpritchard007.github.io),
          # or set repo variable VITE_BASE for project pages (ex: /Portfolio/).
          VITE_BASE: ${{ vars.VITE_BASE || '/' }}

      - name: Prepare GitHub Pages
        run: node scripts/prepare-pages.mjs

      - name: Deploy (push to gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
